<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <link rel="stylesheet" href="./src/css/render.css" />
    <link rel="stylesheet" href="./src/css/validation.css" />
    <link rel="stylesheet" href="./src/css/footer.css" />
    <title>Pharmacy Inventory Management System</title>
  </head>
  <body>
    <!-- Header structure -->
    <header class="header">
      <h1 class="header__title">Pharmacy Inventory Management System</h1>
      <div class="header__tools-container">
        <div class="header__tools-item">
          <button
            class="header__tools-button"
            aria-label="Open form to add new medicine item"
          >
            Add new item
          </button>
        </div>
      </div>
    </header>
    <!-- Main structure -->
    <main>
      <section class="inventory" aria-label="Medicine inventory">
        <div class="medicines">
          <ul
            class="medicines__list"
            aria-live="polite"
            aria-label="List of medicines in inventory"
          >
            <!-- Placeholder for dynamically generated medicine items -->
          </ul>
        </div>
      </section>
    </main>
    <!-- Form structure -->
    <div
      class="form-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="form-title"
    >
      <form class="form">
        <div class="form__group">
          <label for="name" class="form__label">Product Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter product name. e.g Paracetamol"
            maxlength="50"
            class="form__input form__input--name"
          />
        </div>
        <div class="form__group">
          <label for="id" class="form__label">Product ID:</label>
          <input
            type="text"
            id="id"
            name="id"
            maxlength="50"
            readonly
            disabled
            placeholder="ID will be assigned automatically"
            class="form__input form__input--id"
          />
        </div>
        <div class="form__group">
          <label for="manufacturer" class="form__label">Manufacturer:</label>
          <input
            type="text"
            id="manufacturer"
            name="manufacturer"
            placeholder="Enter manufacturer. e.g ABC Pharmaceuticals"
            maxlength="100"
            class="form__input form__input--manufacturer"
          />
        </div>
        <div class="form__group">
          <label for="expiry-date" class="form__label">Expiry Date:</label>
          <input
            type="date"
            id="expiry-date"
            name="expiry-date"
            class="form__input form__input--expiry-date"
          />
        </div>
        <div class="form__group">
          <label for="quantity" class="form__label">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            maxlength="4"
            placeholder="Enter quantity. e.g 100"
            class="form__input form__input--quantity"
          />
        </div>
        <p class="form__validation-message"></p>
        <div class="form__buttons">
          <button type="submit" class="form__button form__button--add">
            Add
          </button>
          <button
            type="button"
            class="form__button form__button--close"
            aria-label="Close form without saving"
          >
            Close
          </button>
        </div>
      </form>
    </div>
    <!-- Delete modal structure -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__message">
          Are you sure you want to delete this item?
        </p>
        <div class="delete-modal__buttons">
          <button
            class="delete-modal__button delete-modal__button--confirm"
            aria-label="Confirm deletion of medicine item"
          >
            Confirm
          </button>
          <button
            type="button"
            class="delete-modal__button delete-modal__button--cancel"
            aria-label="Cancel deletion and close dialog"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__paragraph">
        &copy; 2025 Jerzy Szajner. All rights reserved.
      </p>
    </footer>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
