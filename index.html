    <!-- Form structure -->
    <div class="form-modal">
      <form class="form">
        <div class="form__group">
          <label for="name" class="form__label">Product Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter product name. e.g Paracetamol"
            maxlength="50"
            class="form__input form__input--name"
          />
        </div>
        <div class="form__group">
          <label for="id" class="form__label">Product ID:</label>
          <input
            type="text"
            id="id"
            name="id"
            maxlength="50"
            readonly
            disabled
            placeholder="ID will be assigned automatically"
            class="form__input form__input--id"
          />
        </div>
        <div class="form__group">
          <label for="manufacturer" class="form__label">Manufacturer:</label>
          <input
            type="text"
            id="manufacturer"
            name="manufacturer"
            placeholder="Enter manufacturer. e.g ABC Pharmaceuticals"
            maxlength="100"
            class="form__input form__input--manufacturer"
          />
        </div>
        <div class="form__group">
          <label for="expiry-date" class="form__label">Expiry Date:</label>
          <input
            type="date"
            id="expiry-date"
            name="expiry-date"
            class="form__input form__input--expiry-date"
          />
        </div>
        <div class="form__group">
          <label for="quantity" class="form__label">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            maxlength="4"
            placeholder="Enter quantity. e.g 100"
            class="form__input form__input--quantity"
          />
        </div>
        <p class="form__validation-message">Please enter the Product Name</p>
        <div class="form__buttons">
          <button type="submit" class="form__button form__button--add">
            Add
          </button>
          <button type="button" class="form__button form__button--close">
            Close
          </button>
        </div>
      </form>
    </div>
    <!-- Delete modal structure -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__message">
          Are you sure you want to delete this item?
        </p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__button delete-modal__button--confirm">
            Confirm
          </button>
          <button
            type="button"
            class="delete-modal__button delete-modal__button--cancel"
          >
            Cancel

        </div>
